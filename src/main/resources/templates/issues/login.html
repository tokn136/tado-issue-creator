<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Tado issue creator : Log in</title>
</head>
<body>
<h1 layout:fragment="header">Tado issue creator : Log in</h1>
<div layout:fragment="content"
     class="container">

    <form id="issueForm"
          th:action="@{/login}"
          th:object="${user}"
          action="#"
          method="post">

        <div th:if="${#fields.hasErrors('*')}"
             class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}"
               th:text="${error}">
                Validation error
            </p>
        </div>

        <label for="username">Username</label>
        <input type="text"
               th:field="*{username}"
               th:class="${#fields.hasErrors('username')} ? 'field-error'"/>

        <label for="password">Password</label>
        <input type="password"
               th:field="*{password}"
               th:class="${#fields.hasErrors('password')} ? 'field-error'"/>

        <label for="repository">Git Repository Name</label>
        <input type="text"
               th:field="*{repository}"
               th:class="${#fields.hasErrors('repository')} ? 'field-error'"/>

        <div class="form-actions">
            <input type="submit" value="Login"/>
        </div>
    </form>
</div>
</body>
</html>
