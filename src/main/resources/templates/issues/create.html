<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Tado issue creator  : Create / Update</title>
</head>
<body>
<h1 layout:fragment="header">Tado issue creator : Create / Update</h1>
<div layout:fragment="content"
     class="container">

    <form id="issueForm"
          th:action="@{/issues/create}"
          th:object="${issue}"
          action="#"
          method="post">

        <div th:if="${#fields.hasErrors('*')}"
             class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}"
               th:text="${error}">
                Validation error
            </p>
        </div>
        <div class="pull-right">
            <a th:href="@{/}" href="issues.html">
                Issues
            </a>
        </div>

        <input type="hidden"
               th:field="*{number}"/>

        <label for="title">Title</label>
        <input type="text"
               th:field="*{title}"
               th:class="${#fields.hasErrors('title')} ? 'field-error'"/>

        <label for="body">Body</label>
        <textarea
                th:field="*{body}"
                th:class="${#fields.hasErrors('body')} ? 'field-error'"></textarea>
        <div class="form-actions">
            <input type="submit" value="Create / Update"/>
        </div>
    </form>
</div>
</body>
</html>
